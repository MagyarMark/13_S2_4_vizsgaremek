        scripts:
          afterResponse: |-
            const data = JSON.parse(insomnia.response.body);

            expect(insomnia.response.code).to.equal(200);
            expect(data.success).to.equal(true);
            expect(data.data).to.exist;
            expect(data.data.projects).to.be.an('array');
            expect(data.data.count).to.be.a('number');
            expect(data.data.count).to.equal(data.data.projects.length);

            // Test structure of each project if any exist
            if (data.data.projects.length > 0) {
              const project = data.data.projects[0];
              expect(project.id).to.exist;
              expect(project.projekt_nev).to.exist;
              expect(project.projekt_nev).to.be.a('string');
              expect(project.letrehozo_id).to.exist;
              expect(project.statusz).to.exist;
              expect(project.letrehozas_idopont).to.exist;
            }
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
