      responses:
        '201':
          description: Projekt létrehozva
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Sikeres projekt létrehozás
                  data:
                    type: object
                    properties:
                      project:
                        $ref: '#/components/schemas/ProjectItem'
        '400':
          description: Hibás adatok
