      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Hibás adatok
        error:
          type: string
          example: Hibaüzenet
        errors:
          type: array
          items:
            type: object
    ProjectItem:
      type: object
      properties:
        id:
          type: integer
          example: 1
        projekt_nev:
          type: string
          example: Szoftver projekt
        leiras:
          type: string
          nullable: true
          example: Fejlesztés és tesztelés
        letrehozo_id:
          type: integer
          example: 7
        statusz:
          type: string
          enum: [aktiv, inaktiv, befejezett]
          example: aktiv
        hatarido:
          type: string
          format: date-time
          nullable: true
          example: 2026-03-01T00:00:00
        letrehozas_idopont:
          type: string
          format: date-time
          example: 2026-02-12T10:00:00
    ProjectCreateRequest:
      type: object
      required:
        - projekt_nev
