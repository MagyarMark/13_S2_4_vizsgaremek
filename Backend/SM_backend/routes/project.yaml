paths:
  /api/project/projektek:
    get:
      summary: Projektek listázása
      tags: [Project]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Projekt lista
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      projects:
                        type: array
                        items:
                          $ref: '#/components/schemas/ProjectItem'
                      count:
                        type: integer
                        example: 2
        '401':
          description: Token szükséges vagy lejárt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Szerver hiba
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/project/ujProjekt:
