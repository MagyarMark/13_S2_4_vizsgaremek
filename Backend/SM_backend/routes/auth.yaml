tags:
  - name: Auth
    description: Felhasználói hitelesítés és profil kezelése

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Access token az Authorization headerben (Bearer <token>).
    refreshTokenAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Refresh token az Authorization headerben (Bearer <refresh_token>).
  schemas:
    RegisterRequest:
      type: object
      required:
        - felhasznalonev
        - jelszo
        - email
        - szerep_tipus
      properties:
        felhasznalonev:
          type: string
          description: A felhasználó egyedi felhasználóneve
          example: ujfelhasznalo
        jelszo:
          type: string
          description: A felhasználó jelszava
          example: jelszo123
        email:
          type: string
          description: A felhasználó email címe
          example: user@example.com
        teljes_nev:
          type: string
          description: A felhasználó teljes neve
          example: Kiss Peter
        szerep_tipus:
          type: string
          description: A felhasználó szerepe a rendszerben (tanar, diak, admin)
          example: diak
          enum: [tanar, diak, admin]
    LoginRequest:
      type: object
      required:
        - felhasznalonev
        - jelszo
      properties:
        felhasznalonev:
          type: string
          example: ujfelhasznalo
        jelszo:
          type: string
          example: jelszo123
    UpdateProfileRequest:
      type: object
      properties:
        email:
          type: string
          description: Uj email cim
          example: updated@example.com
        teljes_nev:
          type: string
          description: Uj teljes nev
          example: Kiss Peter
        jelszo:
          type: string
          description: Uj jelszo
          example: ujjelszo123
        elerheto:
          type: boolean
          description: Felhasználó elérhetősége
          example: true
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        felhasznalonev:
          type: string
          example: ujfelhasznalo
        email:
          type: string
          example: user@example.com
        teljes_nev:
          type: string
          example: Gipsz Jakab
        szerep_tipus:
          type: string
          example: diak
        aktiv:
          type: boolean
          example: true
        elerheto:
          type: boolean
          example: true
        letrehozas_idopont:
          type: string
          format: date-time
          example: 2026-02-09T12:34:56
    Tokens:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Hibás adatok
        errors:
          type: array
          items:
            type: object

paths:
  /api/auth/register:
    post:
      summary: Új felhasználó regisztrációja
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Sikeres regisztráció
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Sikeres regisztráció
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        '400':
          description: Hibás adatok vagy már foglalt felhasználónév/email
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Szerver hiba
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/login:
    post:
      summary: Bejelentkezés
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Sikeres bejelentkezés
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Sikeres bejelentkezés
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
        '400':
          description: Hibás adatok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Hibás felhasználónév vagy jelszó, vagy inaktív fiók
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Szerver hiba
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/logout:
    post:
      summary: Kijelentkezés
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sikeres kijelentkezés
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Sikeres kijelentkezés
        '401':
          description: Token szükséges vagy lejárt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Érvénytelen token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Szerver hiba
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/profileData:
    get:
      summary: Felhasználói profil lekérése
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Felhasználói adatok
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        '404':
          description: Felhasználó nem található
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token szükséges vagy lejárt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Érvénytelen token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Szerver hiba
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/profile:
    put:
      summary: Profil frissítése
      tags: [Auth]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: Profil sikeresen frissítve
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Profil sikeresen frissítve
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        '400':
          description: Hibás adatok vagy email már foglalt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token szükséges vagy lejárt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Érvénytelen token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Szerver hiba
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/refresh-token:
    post:
      summary: Token frissítése
      tags: [Auth]
      security:
        - refreshTokenAuth: []
      responses:
        '200':
          description: Token sikeresen frissítve
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Token sikeresen frissítve
                  data:
                    $ref: '#/components/schemas/Tokens'
        '401':
          description: Refresh token szükséges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Érvénytelen vagy lejárt refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Felhasználó nem található
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Szerver hiba
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/profile-torles:
    put:
      summary: Profil törlése (deaktiváció)
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profil sikeresen törölve (deaktiválva)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Felhasználói fiók sikeresen törölve (deaktiválva)
        '400':
          description: Fiók mar inaktív
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token szükséges vagy lejárt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Érvénytelen token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Felhasználó nem található
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Szerver hiba
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
