<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Regisztráció - Smart Manager</title>
</head>

<body>
    <header>
        <h1>Smart Manager</h1>
        <nav>
            <a href="fixindex.html">Kezdőlap</a>
            <a href="login.html">Bejelentkezés</a>
        </nav>
    </header>

    <main>
        <section class="mid-section" style="padding-top:3rem;">
            <div class="mid-content-grid">
                <div class="mid-content-card" style="margin:0 auto;">
                    <h2>Regisztráció</h2>
                    <form action="#" method="post" style="margin-top:1rem;display:flex;flex-direction:column;gap:12px;">
                        <input type="text" name="fullName" placeholder="Teljes név" required
                            style="padding:10px;border-radius:8px;border:1px solid #2b3646;background:#0f172a;color:var(--text);">
                        <input type="text" name="username" placeholder="Felhasználónév" required
                            style="padding:10px;border-radius:8px;border:1px solid #2b3646;background:#0f172a;color:var(--text);">
                        <input type="email" name="email" placeholder="E-mail cím" required
                            style="padding:10px;border-radius:8px;border:1px solid #2b3646;background:#0f172a;color:var(--text);">
                        <input type="password" name="password" placeholder="Jelszó" required minlength="6"
                            style="padding:10px;border-radius:8px;border:1px solid #2b3646;background:#0f172a;color:var(--text);">
                        <input type="password" name="confirmPassword" placeholder="Jelszó újra" required minlength="6"
                            style="padding:10px;border-radius:8px;border:1px solid #2b3646;background:#0f172a;color:var(--text);">
                        <select name="role"
                            style="padding:10px;border-radius:8px;border:1px solid #2b3646;background:#0f172a;color:var(--text);">
                            <option value="user">Felhasználó</option>
                            <option value="teacher">Tanár</option>
                            <option value="student">Diák</option>
                        </select>
                        <button class="btn" type="submit">Regisztráció</button>
                    </form>
                    <p style="margin-top:12px;color:var(--gray);">Van már fiókod? <a href="login.html">Bejelentkezés</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <h3>Smart Manager</h3>
                <p>&copy; 2025 Smart Manager. Minden jog fenntartva.</p>
            </div>
            <div class="footer-links">
                <a href="index.html">Kezdőlap</a>
                <a href="kapcsolat.html">Kapcsolat</a>
            </div>
        </div>
    </footer>

    <script src="src/script.js"></script>
</body>

</html>
